<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <div id="box">
    <div><h1>1</h1></div>
    <div><h1>2</h1></div>
    <div><h1>3</h1></div>
  </div>
</body>

</html>
<style>
  
  #box{
    width: 200px;
    height: 200px;
    border: 1px solid grey;
    display: grid;
    grid-template-rows: repeat(3,100%);
    grid-template-columns: repeat(3,100%);
    gap: 5px;
    overflow-x: scroll;
    overflow-y: hidden;
    scroll-snap-type: x mandatory;
  }
  #box>div{
    width: 100%;
    height: 100%;
    scroll-snap-align: start;
  }
  #box>div>h1{
    color: red;
  }
</style>
