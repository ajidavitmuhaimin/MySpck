<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Alert</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .alert {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .show-overlay {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <div class="alert">
      <!-- Your alert content goes here -->
      <p>This is a custom alert!</p>
      <button onclick="hideAlert()">Close</button>
    </div>
  </div>

  <button onclick="showAlert()">Show Alert</button>

  <script>
    function showAlert() {
      document.getElementById('overlay').classList.add('show-overlay');
    }

    function hideAlert() {
      document.getElementById('overlay').classList.remove('show-overlay');
    }
  </script>

</body>
</html>
