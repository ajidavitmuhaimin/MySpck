<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

<body>
<input type="file" id="container">
<img id="view">

<script>
  var container=document.getElementById('container');
  var view=document.getElementById('view');
  container.onchange=(ev)=>{
    console.log(URL.createObjectURL(container.files[0]));
    view.src=URL.createObjectURL(container.files[0]);
    alert(URL.createObjectURL(container.files[0]));
  }
</script>
